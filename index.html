<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Rock, Paper, or Scissors</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="title">
		<h1>LET'S PLAY ROCK, PAPER, SCISSORS!!!</h1>
		</section>

		<section id="options">
			<button type="button" class="buttons" id='btn-one' onclick='storeVar(this.value)' value='rock'>Rock</button>
			<button type="button" class="buttons" id='btn-two' onclick='storeVar(this.value)' value='paper'>Paper</button>
			<button type="button" class="buttons" id='btn-three' onclick='storeVar(this.value)' value='scissors'>Scissors</button>
		</section>

		<section class="outcome">
			<section id="choices">
				<h2>Choices</h2>
				<h3 id="uPick"></h3>
			</section>

			<section class="videos">
				<video id="video1">
					<source id="pwins" src="img/player_wins.MOV" type="video/mp4">
					Your browser does not support HTML5 video.
				</video>
				<video id="video2">
					<source id="bwins" src="img/bot_wins.MOV" type="video/mp4">
					Your browser does not support HTML5 video.
				</video>
			</section>

			<section id="results">	
			<h2>Results</h2>
			<h3 id="main"></h3>
			</section>
		</section>

		<section id="reset">
			<button type="button" class="buttons" id="reset" onclick="clearResult()" value="Reset">Clear</button>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
